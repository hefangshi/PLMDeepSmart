    - name: "回家模式"
      address: "0/0/17"
      payload_length: 1
      payload: 1
    - name: "离家模式"
      address: "0/0/17"
      payload_length: 1
      payload: 2
    - name: "主卧明亮"
      address: "0/0/18"
      payload_length: 1
      payload: 1
    - name: "主卧关灯"
      address: "0/0/18"
      payload_length: 1
