      payload_length: 1
      payload: 1
    - name: "关闭主卧布帘"
      address: "2/0/68"
      payload_length: 1
      payload: 2
    - name: "停止主卧布帘"
      address: "2/0/68"
      payload_length: 1
      payload: 0
    - name: "打开主卧纱帘"
      address: "2/0/67"
      payload_length: 1
      payload: 1
    - name: "关闭主卧纱帘"
      address: "2/0/67"
      payload_length: 1
