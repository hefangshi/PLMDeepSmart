      state_address: "1/0/35"
    - name: "主卧灯带灯"
      address: "1/0/36"
      state_address: "1/0/36"
    - name: "主卧主灯"
      address: "1/0/37"
      state_address: "1/0/37"
    - name: "客厅主灯"
      address: "1/0/21"
      state_address: "1/0/21"
    - name: "客厅灯带灯"
      address: "1/0/19"
      state_address: "1/0/19"
    - name: "客厅筒灯"
      address: "1/0/20"
      state_address: "1/0/20"
    - name: "餐厅主灯"
      address: "1/0/23"
      state_address: "1/0/23"
    - name: "餐厅筒灯"
      address: "1/0/22"
      state_address: "1/0/22"
    - name: "玄关灯带"
      address: "1/0/18"
      state_address: "1/0/18"
    - name: "玄关筒灯"
      address: "1/0/17"
      state_address: "1/0/17"
    - name: "次卧筒灯"
      address: "1/0/33"
      state_address: "1/0/33"
    - name: "次卧灯带灯"
      address: "1/0/34"
      state_address: "1/0/34"
    - name: "次卧主灯"
      address: "1/0/24"
      state_address: "1/0/24"

fan:
    - name: "新风风速"
      address: "14/1/3"
      state_address: "14/1/3"
      max_step: 3

switch:
    - name: "新风开关"
      address: "14/1/1"
      state_address: "14/1/1"

# 传感器的数据来源于新风
sensor:
    - name: "湿度"
      state_address: "6/6/81"
      type: 2byte_float
      sync_state: every 180
    - name: "温度"
      state_address: "6/5/81"
      type: 2byte_float
      sync_state: every 180
    - name: "TVOC"
      state_address: "6/3/81"
      type: 2byte_float
      sync_state: every 180
    - name: "二氧化碳"
      state_address: "6/2/81"
      type: 2byte_float
      sync_state: every 180
    - name: "PM2.5"
      state_address: "6/1/81"
      type: 2byte_float
      sync_state: every 180

button:
    - name: "打开次卧布帘"
      address: "2/0/69"
      payload_length: 1
      payload: 1
    - name: "关闭次卧布帘"
      address: "2/0/69"
      payload_length: 1
      payload: 2
    - name: "停止次卧布帘"
      address: "2/0/69"
      payload_length: 1
      payload: 0
    - name: "打开次卧纱帘"
      address: "2/0/70"
      payload_length: 1
      payload: 1
    - name: "关闭次卧纱帘"
      address: "2/0/70"
      payload_length: 1
      payload: 2
    - name: "停止次卧纱帘"
      address: "2/0/70"
      payload_length: 1
      payload: 0
    - name: "打开主卧布帘"
