light:
    - name: "主卫筒灯"
      address: "1/0/37"
      state_address: "1/0/37"
    - name: "主卫灯带灯"
      address: "1/0/36"
      state_address: "1/0/36"
    - name: "主卧衣柜灯"
      address: "1/0/35"
      state_address: "1/0/35"
    - name: "主卧筒灯"
      address: "1/0/34"
      state_address: "1/0/34"
    - name: "主卧灯带灯"
      address: "1/0/33"
      state_address: "1/0/33"
    - name: "主卧主灯"
      address: "1/0/24"
      state_address: "1/0/24"
    - name: "客厅主灯"
      address: "1/0/23"
      state_address: "1/0/23"
    - name: "客厅灯带灯"
      address: "1/0/22"
      state_address: "1/0/22"
    - name: "客厅筒灯"
      address: "1/0/21"
      state_address: "1/0/21"
    - name: "餐厅主灯"
      address: "1/0/20"
      state_address: "1/0/20"
    - name: "餐厅筒灯"
      address: "1/0/19"
      state_address: "1/0/19"
    - name: "玄关灯带"
      address: "1/0/18"
      state_address: "1/0/18"
    - name: "玄关筒灯"
      address: "1/0/17"
      state_address: "1/0/17"

fan:
    - name: "新风风速"
      address: "14/3/1"
      state_address: "14/3/1"
      max_step: 3
    - name: "客厅空调风速"
      address: "12/3/3"
      state_address: "12/3/131"
      max_step: 5

switch:
    - name: "新风开关"
      address: "14/1/1"
      state_address: "14/1/1"



sensor:
    - name: "湿度"
      state_address: "6/6/81"
      type: 2byte_float
      sync_state: every 30
    - name: "温度"
      state_address: "6/5/81"
      type: 2byte_float
      sync_state: every 30
    - name: "TVOC"
      state_address: "6/3/81"
      type: 2byte_float
      sync_state: every 30
    - name: "二氧化碳"
      state_address: "6/2/81"
      type: 2byte_float
      sync_state: every 30
    - name: "PM2.5"
      state_address: "6/1/81"
      type: 2byte_float
      sync_state: every 30

select:
    - name: "客厅布帘"
      address: "2/0/65"
      payload_length: 1
      options:
        - option: "开"
          payload: 1
        - option: "合"
          payload: 2
        - option: "停"
          payload: 0
    - name: "客厅空调模式"
      address: "12/2/3"
      state_address: "12/2/131"
      payload_length: 1
      options:
        - option: "自动"
          payload: 2
        - option: "制冷"
          payload: 3
        - option: "制热"
          payload: 1
        - option: "除湿"
          payload: 0
        - option: "送风"
          payload: 9

button:
    - name: "玄关按键"
      address: "0/0/17"
    - name: "主卧按键"
      address: "0/0/18"

climate:
    - name: "客厅空调"
      temperature_address: "12/5/131"
      target_temperature_address: "12/4/3"
      target_temperature_state_address: "12/4/131"
      on_off_address: "12/1/3"
      on_off_state_address: "12/1/131"
      controller_mode_address: "12/2/3"
      controller_mode_state_address: "12/2/131"
  